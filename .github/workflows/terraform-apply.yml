name: Terraform Apply

on:
  workflow_call:
    inputs:
      plan_artifact:
        type: string
        required: true
        description: "Name of the plan artifact to apply"
  workflow_dispatch:
    inputs:
      plan_artifact:
        type: string
        required: true
        description: "Name of the plan artifact to apply"

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: production   # requires approval
    permissions:
      id-token: write
      contents: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
    outputs:
      needs_image: ${{ steps.check-image.outputs.needs_image }}
      ecr_repo_name: ${{ steps.terraform-output.outputs.ecr_repo_name }}
      ecs_cluster_arn: ${{ steps.terraform-output.outputs.ecs_cluster_arn }}
      ecs_service_arn: ${{ steps.terraform-output.outputs.ecs_service_arn }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.5"

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::368339042148:role/asp_proj-terraform-deploy
          aws-region: ap-southeast-1

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.plan_artifact }}
          path: terraform/

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -input=false tfplan

      - name: Get ECR Repository Name from Terraform
        id: terraform-output
        working-directory: terraform
        run: |
          TF_OUTPUTS=$(terraform output -json)
          
          REPO_NAME=$(echo $TF_OUTPUTS | jq -r '.ecr_repository_name.value')
          CLUSTER_ARN=$(echo $TF_OUTPUTS | jq -r '.ecs_cluster_arn.value')
          SERVICE_ARN=$(echo $TF_OUTPUTS | jq -r '.ecs_service_arn.value')
          
          echo "ecr_repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "ecs_cluster_arn=$CLUSTER_ARN" >> $GITHUB_OUTPUT
          echo "ecs_service_arn=$SERVICE_ARN" >> $GITHUB_OUTPUT
          
          echo "ECR Repository Name: $REPO_NAME"
          echo "ECS Cluster ARN: $CLUSTER_ARN"
          echo "ECS Service ARN: $SERVICE_ARN"

      - name: Notify Success
        if: success()
        run: echo "Terraform apply completed successfully!"

      - name: Notify Failure
        if: failure()
        run: |
          echo "Terraform apply failed!"
          exit 1

      - name: AWS OIDC Auth for ECR Check
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::368339042148:role/github_deploy
          aws-region: ap-southeast-1

      - name: Check for images in ECR
        id: check-image
        run: |
          REPO_NAME="${{ steps.terraform-output.outputs.ecr_repo_name }}"
          
          echo "Repository Name: $REPO_NAME"
          
          # Check if any images exist in the repository
          IMAGE_COUNT=$(aws ecr list-images --repository-name $REPO_NAME --query 'length(imageIds)' --output text)
          
          echo "Number of images found: $IMAGE_COUNT"
          
          if [ "$IMAGE_COUNT" = "0" ]; then
            echo "No images found in ECR repository. Will trigger deployment."
            echo "needs_image=true" >> $GITHUB_OUTPUT
          else
            echo "Images already exist in ECR repository. Skipping deployment."
            echo "needs_image=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: apply
    if: needs.apply.outputs.needs_image == 'true'
    uses: ./.github/workflows/ecr-push.yml
    with:
      ecr_repo_name: ${{ needs.apply.outputs.ecr_repo_name }}
      ecs_cluster_arn: ${{ needs.apply.outputs.ecs_cluster_arn }}
      ecs_service_arn: ${{ needs.apply.outputs.ecs_service_arn }}
    permissions:
      id-token: write
      contents: read
