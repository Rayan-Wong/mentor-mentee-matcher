name: Terraform Apply

on:
  workflow_call:
    inputs:
      plan_artifact:
        type: string
        required: true
        description: "Name of the plan artifact to apply"
  workflow_dispatch:
    inputs:
      plan_artifact:
        type: string
        required: true
        description: "Name of the plan artifact to apply"

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: production   # requires approval
    permissions:
      id-token: write
      contents: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
    outputs:
      needs_image: ${{ steps.check-image.outputs.needs_image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.5"

      - name: AWS OIDC Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::368339042148:role/asp_proj-terraform-deploy
          aws-region: ap-southeast-1

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.plan_artifact }}
          path: terraform/

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -input=false tfplan

      - name: Notify Success
        if: success()
        run: echo "Terraform apply completed successfully!"

      - name: Notify Failure
        if: failure()
        run: |
          echo "Terraform apply failed!"
          exit 1

      - name: AWS OIDC Auth for ECR Check
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::368339042148:role/github_deploy
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository and image digest
        id: ecr-info
        run: |
          ECR_REPO=$(aws ecr describe-repositories --query 'repositories[0].repositoryUri' --output text)
          REPO_NAME=$(echo $ECR_REPO | awk -F'/' '{print $NF}')
          
          echo "ECR Repository: $ECR_REPO"
          echo "Repository Name: $REPO_NAME"
          echo "ecr_repo=$ECR_REPO" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          
          # Try to get the digest of the latest image in ECR
          ECR_DIGEST=$(aws ecr describe-images \
            --repository-name $REPO_NAME \
            --image-ids imageTag=latest \
            --query 'imageDetails[0].imageDigest' \
            --output text 2>/dev/null || echo "none")
          
          echo "ECR digest: $ECR_DIGEST"
          echo "ecr_digest=$ECR_DIGEST" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image locally
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ steps.ecr-info.outputs.ecr_repo }}:latest
          cache-from: type=gha

      - name: Get local image digest
        id: local-digest
        run: |
          # Extract the manifest digest from build metadata
          METADATA='${{ steps.build.outputs.metadata }}'
          LOCAL_DIGEST=$(echo "$METADATA" | jq -r '."containerimage.digest"')
          
          echo "Local digest: $LOCAL_DIGEST"
          echo "digest=$LOCAL_DIGEST" >> $GITHUB_OUTPUT

      - name: Compare digests and determine if push needed
        id: check-image
        run: |
          ECR_DIGEST="${{ steps.ecr-info.outputs.ecr_digest }}"
          LOCAL_DIGEST="${{ steps.local-digest.outputs.digest }}"
          
          if [ "$ECR_DIGEST" = "none" ]; then
            echo "No image found in ECR. Will trigger deployment."
            echo "needs_image=true" >> $GITHUB_OUTPUT
          elif [ "$ECR_DIGEST" != "$LOCAL_DIGEST" ]; then
            echo "Image digest differs. Will trigger deployment."
            echo "ECR: $ECR_DIGEST"
            echo "Local: $LOCAL_DIGEST"
            echo "needs_image=true" >> $GITHUB_OUTPUT
          else
            echo "Image digest matches. Skipping deployment."
            echo "needs_image=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: apply
    if: needs.apply.outputs.needs_image == 'true'
    uses: ./.github/workflows/ecr-push.yml
    permissions:
      id-token: write
      contents: read
