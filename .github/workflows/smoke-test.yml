name: Smoke Test

on:
  push:
    branches: 
      - main

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: ap-southeast-1
      AWS_REGION: ap-southeast-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test

    steps:
      - uses: actions/checkout@v4

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'
          use-pro: 'true'   
        env:
          LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_AUTH_TOKEN }}
          MAIN_DOCKER_NETWORK: bridge

      - name: Make localstack hostname resolve locally
        run: |
          echo "127.0.0.1 localstack" | sudo tee -a /etc/hosts
          getent hosts localstack

      - name: Initialize LocalStack resources
        run: |
          bash ./init.sh

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform apply into LocalStack
        run: |
          bash ./local-apply.sh

      - name: Build + push image to LocalStack ECR
        run: |
          bash ./ecr-push.sh

      - name: Force ECS redeploy
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER_ARN="$(awslocal ecs list-clusters --query 'clusterArns[0]' --output text)"
          SERVICE_ARN="$(awslocal ecs list-services --cluster "${CLUSTER_ARN}" --query 'serviceArns[0]' --output text)"

          echo "CLUSTER_ARN=${CLUSTER_ARN}"
          echo "SERVICE_ARN=${SERVICE_ARN}"

          awslocal ecs update-service \
            --cluster "${CLUSTER_ARN}" \
            --service "${SERVICE_ARN}" \
            --force-new-deployment \
            --desired-count 1 \
            --output json

          sleep 10

      - name: Dump ECS task state
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER_ARN="$(awslocal ecs list-clusters --query 'clusterArns[0]' --output text)"
          SERVICE_ARN="$(awslocal ecs list-services --cluster "${CLUSTER_ARN}" --query 'serviceArns[0]' --output text)"
          echo "CLUSTER_ARN=${CLUSTER_ARN}"
          echo "SERVICE_ARN=${SERVICE_ARN}"

          # Prefer RUNNING, else grab whatever task exists
          TASK_ARN="$(awslocal ecs list-tasks \
            --cluster "${CLUSTER_ARN}" \
            --service-name "${SERVICE_ARN}" \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text || true)"

          if [ -z "${TASK_ARN}" ] || [ "${TASK_ARN}" = "None" ]; then
            TASK_ARN="$(awslocal ecs list-tasks \
              --cluster "${CLUSTER_ARN}" \
              --service-name "${SERVICE_ARN}" \
              --query 'taskArns[0]' \
              --output text || true)"
          fi

          echo "TASK_ARN=${TASK_ARN}"

          if [ -z "${TASK_ARN}" ] || [ "${TASK_ARN}" = "None" ]; then
            echo "No task found for service."
            awslocal ecs list-tasks --cluster "${CLUSTER_ARN}" --service-name "${SERVICE_ARN}" --output json || true
            exit 0
          fi

          # Print just state / stop / container reasons
          awslocal ecs describe-tasks \
            --cluster "${CLUSTER_ARN}" \
            --tasks "${TASK_ARN}" \
            --query 'tasks[0].{
              taskArn:taskArn,
              lastStatus:lastStatus,
              desiredStatus:desiredStatus,
              healthStatus:healthStatus,
              stopCode:stopCode,
              stoppedReason:stoppedReason,
              startedAt:startedAt,
              stoppedAt:stoppedAt,
              containerInstanceArn:containerInstanceArn,
              attachments:attachments,
              containers:containers[].{
                name:name,
                lastStatus:lastStatus,
                exitCode:exitCode,
                reason:reason,
                runtimeId:runtimeId
              }
            }' \
            --output json

      - name: LocalStack ALB workaround (proxy 172.17.0.1:5000 -> task container IP:5000)
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER_ARN="$(awslocal ecs list-clusters --query 'clusterArns[0]' --output text)"
          SERVICE_ARN="$(awslocal ecs list-services --cluster "${CLUSTER_ARN}" --query 'serviceArns[0]' --output text)"
          TG_ARN="$(awslocal ecs describe-services --cluster "${CLUSTER_ARN}" --services "${SERVICE_ARN}" --query 'services[0].loadBalancers[0].targetGroupArn' --output text)"

          TARGET_ID="$(awslocal elbv2 describe-target-health --target-group-arn "${TG_ARN}" --query 'TargetHealthDescriptions[0].Target.Id' --output text || true)"
          TARGET_PORT="$(awslocal elbv2 describe-target-health --target-group-arn "${TG_ARN}" --query 'TargetHealthDescriptions[0].Target.Port' --output text || true)"

          echo "TG_ARN=${TG_ARN}"
          echo "LocalStack registered target: ${TARGET_ID}:${TARGET_PORT}"

          # Only apply workaround if LocalStack is incorrectly registering the docker bridge gateway.
          if [ "${TARGET_ID}" != "172.17.0.1" ]; then
            echo "Target is not 172.17.0.1; skipping proxy workaround."
            exit 0
          fi

          # Find the running task and its Docker runtime ID, then derive container IP.
          TASK_ARN="$(awslocal ecs list-tasks --cluster "${CLUSTER_ARN}" --service-name "${SERVICE_ARN}" --desired-status RUNNING --query 'taskArns[0]' --output text)"
          if [ -z "${TASK_ARN}" ] || [ "${TASK_ARN}" = "None" ]; then
            echo "No RUNNING task found." >&2
            awslocal ecs list-tasks --cluster "${CLUSTER_ARN}" --service-name "${SERVICE_ARN}" --output json || true
            exit 1
          fi
          echo "TASK_ARN=${TASK_ARN}"

          RUNTIME_ID="$(awslocal ecs describe-tasks --cluster "${CLUSTER_ARN}" --tasks "${TASK_ARN}" --query 'tasks[0].containers[0].runtimeId' --output text)"
          if [ -z "${RUNTIME_ID}" ] || [ "${RUNTIME_ID}" = "None" ]; then
            echo "Could not get container runtimeId from ECS. Dumping task:" >&2
            awslocal ecs describe-tasks --cluster "${CLUSTER_ARN}" --tasks "${TASK_ARN}" --output json || true
            exit 1
          fi
          echo "RUNTIME_ID=${RUNTIME_ID}"

          TASK_CONTAINER_IP="$(docker inspect "${RUNTIME_ID}" --format '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}')"
          if [ -z "${TASK_CONTAINER_IP}" ]; then
            echo "Could not resolve task container IP via docker inspect." >&2
            docker inspect "${RUNTIME_ID}" || true
            exit 1
          fi
          echo "TASK_CONTAINER_IP=${TASK_CONTAINER_IP}"

          sudo apt-get update -y >/dev/null
          sudo apt-get install -y socat >/dev/null

          # This makes 172.17.0.1:5000 (docker bridge gateway) reachable for LocalStack's ALB forwarder.
          nohup sudo socat TCP-LISTEN:5000,fork,reuseaddr TCP:${TASK_CONTAINER_IP}:5000 >/tmp/localstack-alb-proxy.log 2>&1 &

          sleep 5
          sudo ss -lntp | grep ':5000' || (echo "Proxy did not bind to port 5000" >&2; cat /tmp/localstack-alb-proxy.log >&2; exit 1)

      - name: Probe LocalStack ALB endpoint
        shell: bash
        run: curl -k https://app.elb.localhost.localstack.cloud:4566/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install smoke deps
        run: |
          pip install -r smoke-requirements.txt

      - name: Run smoke tests
        run: |
          python smoke_test.py

      - name: Debug Docker state
        if: failure()
        shell: bash
        run: |
          docker ps -a
          docker compose ps
