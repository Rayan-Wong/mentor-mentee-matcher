name: Smoke Test

on:
  push:
    branches: 
      - main

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: ap-southeast-1
      AWS_REGION: ap-southeast-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test

    steps:
      - uses: actions/checkout@v4

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'
          use-pro: 'true'   
        env:
          LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_AUTH_TOKEN }}
          MAIN_DOCKER_NETWORK: bridge

      - name: Make localstack hostname resolve locally
        run: |
          echo "127.0.0.1 localstack" | sudo tee -a /etc/hosts
          getent hosts localstack

      - name: Initialize LocalStack resources
        run: |
          bash ./init.sh

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform apply into LocalStack
        run: |
          bash ./local-apply.sh

      - name: Build + push image to LocalStack ECR
        run: |
          bash ./ecr-push.sh

      - name: Force ECS redeploy (LocalStack)
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER_ARN="$(awslocal ecs list-clusters --query 'clusterArns[0]' --output text)"
          if [ -z "${CLUSTER_ARN}" ] || [ "${CLUSTER_ARN}" = "None" ]; then
            echo "No ECS clusters found in LocalStack." >&2
            awslocal ecs list-clusters --output json || true
            exit 1
          fi
          echo "CLUSTER_ARN=${CLUSTER_ARN}"

          SERVICE_ARN="$(awslocal ecs list-services --cluster "${CLUSTER_ARN}" --query 'serviceArns[0]' --output text)"
          if [ -z "${SERVICE_ARN}" ] || [ "${SERVICE_ARN}" = "None" ]; then
            echo "No ECS services found in cluster." >&2
            awslocal ecs list-services --cluster "${CLUSTER_ARN}" --output json || true
            exit 1
          fi
          echo "SERVICE_ARN=${SERVICE_ARN}"

          awslocal ecs update-service \
            --cluster "${CLUSTER_ARN}" \
            --service "${SERVICE_ARN}" \
            --force-new-deployment \
            --desired-count 1 \
            --output json

          sleep 10

      - name: Debug target health (LocalStack)
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER_ARN="$(awslocal ecs list-clusters --query 'clusterArns[0]' --output text)"
          SERVICE_ARN="$(awslocal ecs list-services --cluster "${CLUSTER_ARN}" --query 'serviceArns[0]' --output text)"
          TG_ARN="$(awslocal ecs describe-services --cluster "${CLUSTER_ARN}" --services "${SERVICE_ARN}" --query 'services[0].loadBalancers[0].targetGroupArn' --output text)"

          echo "TARGET_GROUP_ARN=${TG_ARN}"
          awslocal elbv2 describe-target-groups --target-group-arns "${TG_ARN}" --output json || true
          awslocal elbv2 describe-target-health --target-group-arn "${TG_ARN}" --output json || true

      - name: Probe LocalStack ALB endpoint
        shell: bash
        run: curl -k https://app.elb.localhost.localstack.cloud:4566/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install smoke deps
        run: |
          pip install -r smoke-requirements.txt

      - name: Run smoke tests
        run: |
          python smoke_test.py

      - name: Debug Docker state
        if: failure()
        shell: bash
        run: |
          docker ps -a
          docker compose ps
