name: Smoke Test

on:
  push:
    branches: 
      - main

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: ap-southeast-1
      AWS_REGION: ap-southeast-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test

    steps:
      - uses: actions/checkout@v4

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'
          use-pro: 'true'   
        env:
          LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_AUTH_TOKEN }}

      - name: Make localstack hostname resolve locally
        run: |
          echo "127.0.0.1 localstack" | sudo tee -a /etc/hosts
          getent hosts localstack

      - name: Initialize LocalStack resources
        run: |
          bash ./init.sh

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform apply into LocalStack
        run: |
          bash ./local-apply.sh

      - name: Build + push image to LocalStack ECR
        run: |
          bash ./ecr-push.sh

      - name: Probe LocalStack ALB endpoint
        run: curl -k https://app.elb.localhost.localstack.cloud:4566/

      - name: Inspect LocalStack ECS task status
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER_ARN="$(awslocal ecs list-clusters --query 'clusterArns[0]' --output text)"

          if [ -z "${CLUSTER_ARN}" ] || [ "${CLUSTER_ARN}" = "None" ]; then
            echo "No ECS clusters found in LocalStack." >&2
            awslocal ecs list-clusters --output json || true
            exit 1
          fi

          echo "CLUSTER_ARN=${CLUSTER_ARN}"

          TASK_ARN="$(awslocal ecs list-tasks --cluster "${CLUSTER_ARN}" --desired-status RUNNING --query 'taskArns[0]' --output text || true)"
          if [ -z "${TASK_ARN}" ] || [ "${TASK_ARN}" = "None" ]; then
            TASK_ARN="$(awslocal ecs list-tasks --cluster "${CLUSTER_ARN}" --query 'taskArns[0]' --output text || true)"
          fi

          if [ -z "${TASK_ARN}" ] || [ "${TASK_ARN}" = "None" ]; then
            echo "No ECS tasks found in cluster." >&2
            awslocal ecs list-tasks --cluster "${CLUSTER_ARN}" --output json || true
            exit 1
          fi

          echo "TASK_ARN=${TASK_ARN}"

          awslocal ecs describe-tasks \
            --cluster "${CLUSTER_ARN}" \
            --tasks "${TASK_ARN}" \
            --query 'tasks[0].{lastStatus:lastStatus,desiredStatus:desiredStatus,healthStatus:healthStatus,startedAt:startedAt,stopCode:stopCode,stoppedReason:stoppedReason,containers:containers[*].{name:name,lastStatus:lastStatus,reason:reason,exitCode:exitCode}}' \
            --output json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install smoke deps
        run: |
          pip install -r smoke-requirements.txt

      - name: Run smoke tests
        run: |
          python smoke_test.py

      - name: Debug Docker state
        if: failure()
        shell: bash
        run: |
          docker ps -a
          docker compose ps
